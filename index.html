</head>

        <div class="">
            <ul id="listNavbar" class="w-full h-full flex items-center justify-center gap-20 text-white font-medium max-lg:fixed max-lg:top-[75px] max-lg:right-0 max-lg:h-[88vh] max-lg:bg-titleColor  max-lg:flex-col max-lg:gap-12 max-lg:text-white max-lg:w-0 max-lg:overflow-hidden transition-all duration-400">

                <li><a class="hover:text-green-500" href="/src/player.html">Player</a></li>

        </div>
    </div>

<body class="">

    <div class="relative  p-10 h-full w-full">
        <div class="absolute inset-0 bg-cover bg-center blur-sm "
             style="background-image: url('/images/staduim.jpg');">
        </div>

        <div class="relative flex items-center justify-around h-full ">
            <!------------------------------------------------------ grid ----------------------------------------------------->
            <div class="">
                <div class="relative">
                    <main class="py-10 px-6">
                        <!-- Section de la formation avec l'arrière-plan du stade -->
                        <section class="field rounded-lg relative">
                            <!-- Gardien de but -->
                            <div id="GK" class="player-card flex flex-col justify-start">
                                <div class="oop">
                                    <div class="text-xs mt-3 w-1/5">
                                        <p>90</p>
                                        <p>GK</p>
                                    </div>
                                    <div class="w-1/5">
                                        <p>messi</p>
                                    </div>
                                    <h2 class="hidden">GK</h2>
                                    <img src="../images/add.svg" class="add bg-red-500 cursor-pointer hidden" alt="">
                                </div>
                            </div>
                
                            <!-- defens -->
                            <div id="LB" class="player-card ">
                                <div class="add-icon">
                                <h2 class="hidden">LB</h2>
                                <img src="../images/add.svg" class="add bg-red-500 cursor-pointer hidden" alt="">
                                </div>
                            </div>
                            <div id="LDC" class="player-card">
                                <div class="add-icon">
                                    <h2 class="hidden">LDC</h2>
                                    <img src="../images/add.svg" class="add bg-red-500 cursor-pointer hidden" alt="">
                                </div>
                            </div>
                            <div id="RDC" class="player-card">
                                <div class="add-icon">
                                    <h2 class="hidden">RDC</h2>
                                    <img src="../images/add.svg" class="add bg-red-500 cursor-pointer hidden" alt="">
                                </div>
                            </div>
                            <div id="RB" class="player-card">
                                <div class="add-icon">
                                    <h2 class="hidden">RB</h2>
                                    <img src="../images/add.svg" class="add bg-red-500 cursor-pointer hidden" alt="">
                                </div>
                            </div>
                
                            <!-- Milieux -->
                            <div id="LMDC" class="player-card">
                                <div  class="add-icon">
                                    <h2 class="hidden">LMDC</h2>
                                    <img src="../images/add.svg" class="add bg-red-500 cursor-pointer hidden" alt="">

                                </div>
                            </div>
                            <div id="MDC" class="player-card">
                                <div class="add-icon">
                                    <h2 class="hidden">MDC</h2>
                                    <img src="../images/add.svg" class="add bg-red-500 cursor-pointer hidden" alt="">

                                </div>
                            </div>
                            <div id="RMDC" class="player-card flex flex-col">
                                <div class="add-icon">
                                    <h2 class="hidden">RMDC</h2>
                                    <img src="../images/add.svg" class="add bg-red-500 cursor-pointer hidden" alt="">

                                </div>
                            </div>
                
                            <!-- Attak -->
                            <div id="LW" class="player-card">
                                <div class="add-icon">
                                    <h2 class="hidden">LW</h2>
                                    <img src="../images/add.svg" class="add bg-red-500 cursor-pointer hidden" alt="">

                                </div>
                            </div>
                            <div id="ST" class="player-card">
                                <div>
                                    <h2 class="hidden">ST</h2>
                                    <img src="../images/add.svg" class="add bg-red-500 cursor-pointer hidden" alt="">
                                </div>
                            </div>
                            <div id="RW" class="player-card">
                                <div class="add-icon">
                                    <h2 class="hidden">RW</h2>
                                    <img src="../images/add.svg" class="add bg-red-500 cursor-pointer hidden" alt="">

                                </div>
                            </div>
                        </section>
                    </main>
                </div>
            </div>
            
            <!------------------------------------------------------ end grid ----------------------------------------------------->
            
            <!------------------------------------------------------ Card Ajout ----------------------------------------------------->
            <div class="bg-black p-6 rounded-lg shadow-lg w-96">
                <h2 class="text-2xl font-semibold text-center mb-4 text-green-600">Formulaire de Joueur</h2>
        
                <form id="playerForm">
                    <div class="mb-4">
                        <label  for="playerName" class="block text-sm font-semibold text-white">Nom du Joueur</label>
                        <input type="text" id="playerName" name="playerName" class="mt-2 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Entrez le nom" required>
                    </div>
        
                    <div class="mb-4">
                        <label for="nationality" class="block text-sm font-semibold text-white">Nationality</label>
                        <input type="text" id="nationality" name="nationality" class="mt-2 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Entrez la nationalité" required>
                    </div>
        
                    <div class="mb-4">
                        <label for="teamUrl" class="block text-sm font-semibold text-white">Team</label>
                        <input type="url" id="teamUrl" name="teamUrl" class="mt-2 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Entrez l'URL de l'équipe" required>
                    </div>
        
                    <div class="mb-4">
                        <label for="position" class="block text-sm font-semibold text-white">Position</label>
                        <select id="position" class="mt-1 p-2 w-[85%] rounded-md">
                            <option value="GK">Goalkeeper</option>
                            <option value="LCB">Left Center Back</option>
                            <option value="RCB">Right Center Back</option>
                            <option value="RB">Right Back</option>
                            <option value="LB">Left Back</option>
                            <option value="MDC">Central Defensive Midfielder</option>
                            <option value="LMDC">Left Midfielder</option>
                            <option value="RMDC">Right Midfielder</option>
                            <option value="RW">Right Wing</option>
                            <option value="ST">Striker</option>
                            <option value="LW">Left Wing</option>
                        </select>
                    </div>
        
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div class="col-span-1">
                            <label for="pac" class="block text-sm font-semibold text-white">PAC</label>
                            <input type="number" id="pac" name="pac" min="1" max="99" class="mt-2 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="1-100" required>
                        </div>
                        <div class="col-span-1">
                            <label for="sho" class="block text-sm font-semibold text-white">SHO</label>
                            <input type="number" id="sho" name="sho" min="1" max="99" class="mt-2 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="1-100" required>
                        </div>
                        <div class="col-span-1">
                            <label for="pas" class="block text-sm font-semibold text-white">PAS</label>
                            <input type="number" id="pas" name="pas" min="1" max="99" class="mt-2 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="1-100" required>
                        </div>
                        <div class="col-span-1">
                            <label for="dri" class="block text-sm font-semibold text-white">DRI</label>
                            <input type="number" id="dri" name="dri" min="1" max="99" class="mt-2 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="1-100" required>
                        </div>
                        <div class="col-span-1">
                            <label for="dfe" class="block text-sm font-semibold text-white">DFE</label>
                            <input type="number" id="dfe" name="dfe" min="1" max="99" class="mt-2 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="1-100" required>
                        </div>
                        <div class="col-span-1">
                            <label for="phy" class="block text-sm font-semibold text-white">PHY</label>
                            <input type="number" id="phy" name="phy" min="1" max="99" class="mt-2 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="1-100" required>
                        </div>
                    </div>
        
                    <div class="flex justify-evenly items-center ">
                        <button type="submit" id="add" class="w-[90%] mx-1 py-2 bg-gray-500 text-white rounded-lg hover:bg-green-500">Ajouter</button>
                        <button type="submit" id="cancel" class="w-[90%] mx-1 py-2 bg-gray-500 text-white rounded-lg hover:bg-red-500">Annuler</button>
                    </div>
                </form>
            </div>
                <!------------------------------------------------------ End Card Ajout ----------------------------------------------------->
       
    </div>
    <script src="js/script.js"></script>
</body>
