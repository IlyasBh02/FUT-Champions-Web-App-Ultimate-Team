<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Formation Football avec CSS Grid</title>
    
</head>
<body class="bg-black text-white font-sans">

    <!-- Contenu principal -->
    <main class="py-10 px-6">
        <!-- Section de la formation avec l'arrière-plan du stade -->
        <section class="field rounded-lg relative">
            <!-- Gardien de but -->
            <div class="player-card goalkeeper">Joueur 1</div>

            <!-- Défenseurs -->
            <div class="player-card defender1">Joueur 2</div>
            <div class="player-card defender2">Joueur 3</div>
            <div class="player-card defender3">Joueur 4</div>
            <div class="player-card defender4">Joueur 5</div>

            <!-- Milieux de terrain -->
            <div class="player-card midfielder1">Joueur 6</div>
            <div class="player-card midfielder2">Joueur 7</div>
            <div class="player-card midfielder3">Joueur 8</div>

            <!-- Attaquants -->
            <div class="player-card forward1">Joueur 9</div>
            <div class="player-card forward2">Joueur 10</div>
            <div class="player-card forward3">Joueur 11</div>
        </section>
    </main>

</body>
</html>
