<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet", href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed:300,400,700">
    <link rel="stylesheet" href="/style.css">
    <title>Team</title>
</head>

<body class="h-screen">
    <header class="h-20 w-full bg-black flex items-center  justify-around px-4">
        <input type="text" class="p-2 rounded-lg " placeholder="Search...">

        <div class=" flex justify-center items-end">
            <div class="">
                <ul id="listNavbar" class="w-full h-full flex items-center justify-center gap-20 text-white font-medium max-lg:fixed max-lg:top-[75px] max-lg:right-0 max-lg:h-[88vh] max-lg:bg-titleColor  max-lg:flex-col max-lg:gap-12 max-lg:text-white max-lg:w-0 max-lg:overflow-hidden transition-all duration-400">
                    <li><a class="hover:text-green-500" href="index.html">Home</a></li>
                    <li><a class="hover:text-green-500" href="player.html">Player</a></li>
                    <li><a class="hover:text-green-500" href="TeamBuilder.html">Team Builder</a></li>
                    <li><a class="hover:text-green-500" href="#">About</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="relative  h-full w-full">
        <div class="absolute inset-0 bg-cover bg-center blur-sm "
             style="background-image: url('/images/staduim.jpg');class">
        </div>

        <div class="relative flex items-center justify-around h-full ">
            <!------------------------------------------------------ grid ----------------------------------------------------->
            <div class="bg-[url('/images/stadium_background.png')] h-full bg-contain  bg-no-repeat w-full rounded-lg shadow-lg">
                <!-- <img src="/images/stadium_background.png" alt="img.staduim" class="w-full rounded-lg shadow-lg"> -->
                <!-- Grille du terrain -->
                <div class="grid grid-cols-3 grid-rows-4 gap-0 h-[80%] w-[80%]">
                    <!-- Lignes et colonnes pour structurer le terrain -->

                     <!-- Attaquants (3 joueurs) -->
                    <div class="grid-cols-1 grid-rows-1 flex justify-center items-center bg-[url('/images/cart-1.png')] bg-contain bg-no-repeat">
                        <button class="text-white">add</button>
                    </div>
                    <div class="grid-cols-3x grid-rows-1  flex justify-center items-center">
                        <img src="/images/cart-1.png" class="w-[60%] h-[100%]" alt="">
                    </div>
                    <div class="grid-cols-5 grid-rows-1  flex justify-center items-center">
                        <img src="/images/cart-1.png" class="w-[60%] h-[100%]" alt="">
                    </div>
            
                    <!-- Milieux de terrain (3 joueurs) -->
                    <div class="grid-cols-1 grid-rows-2  flex justify-center items-center">
                        <img src="/images/cart-1.png" class="w-[60%] h-[100%]" alt="">
                    </div>
                    <div class="grid-cols-3 grid-rows-2  flex justify-center items-center">
                        <img src="/images/cart-1.png" class="w-[60%] h-[100%]" alt="">
                    </div>
                    <div class="grid-cols-5 grid-rows-2  flex justify-center items-center">
                        <img src="/images/cart-1.png" class="w-[60%] h-[100%]" alt="">
                    </div>
        
                    <!-- Défenseurs (4 joueurs) -->
                    <div class="grid-cols-1 grid-rows-3  flex justify-center items-center">
                        <img src="/images/cart-1.png" class="w-[60%] h-[100%]" alt="">
                    </div>
                    <div class="grid-cols-2 grid-rows-3  flex justify-center items-center">
                        <img src="/images/cart-1.png" class="w-[60%] h-[100%]" alt="">
                    </div>
                    <div class="grid-cols-4 grid-rows-3  flex justify-center items-center">
                        <img src="/images/cart-1.png" class="w-[60%] h-[100%]" alt="">
                    </div>
                    <div class="grid-cols-5 grid-rows-3  flex justify-center items-center">
                        <img src="/images/cart-1.png" class="w-[60%] h-[100%]" alt="">
                    </div>
        
                    <!-- Gardien de but (positionné à une colonne et à une ligne précise) -->
                    <div class="col-start-3 row-start-4 flex justify-center items-center">
                        <img src="/images/cart-1.png" class="w-[60%] h-[100%]" alt="">
                    </div>
                    
                </div>
            </div>
            
            <!------------------------------------------------------ end grid ----------------------------------------------------->

                <div class="bg-black w-[20%] h-[80%] rounded-md p-4 pt-0">
                    <h2 class="text-white text-2xl text-center p-2">Ajouter un Joueur </h2>
                    <hr class="border-t-2 border-white">
                    <form id="player" class="w-[75%] mx-2 " >
                        <div class="">
                            <label for="name" class=" text-white">Name du joueur</label>  
                            <input id="name" type="text" placeholder="Player Name" class="mt-1 p-2 w-[85%] rounded-md">
                        </div>
                        <!-- <div>
                            <label for="league" class="block text-white text-sm font-medium">leagues</label>
                            <select id="league" class="mt-1 p-2 w-[85%] rounded-md" >
                                <option value="Premier League">Premier Leauge</option>
                                <option value="La Liga">La Liga</option>
                                <option value="Bundesliga">Bundesliga</option>
                                <option value="Serie A">Serie A</option>
                                <option value="Ligue 1">Ligue 1</option>
                                <option value="Saudi Arabic">Saudi Arabic</option>
                            </select>
                        </div> -->

                        
                        <div class="">
                            <label for="nationality" class=" text-white">Nationality</label>  
                            <input id="nationality" type="url" placeholder="Link for flag" class="mt-1 p-2 w-[85%] rounded-md">
                        </div>
                        <div class="">
                            <label for="team" class=" text-white">Team</label>  
                            <input id="team" type="url" placeholder="Link for team logo" class="mt-1 p-2 w-[85%] rounded-md">
                        </div>
                        <div>
                            <label for="position" class="block text-white text-sm font-medium">Position</label>
                                <select id="position" class="mt-1 p-2 w-[85%] rounded-md">
                                    <option value="GK">Goalkeeper</option>
                                    <option value="CB">Center Back</option>
                                    <option value="CB">Center Back</option>
                                    <option value="RB">Right Back</option>
                                    <option value="LB">Left Back</option>
                                    <option value="CDM">Central Defensive Midfielder</option>
                                    <option value="CM">Central Midfielder</option>
                                    <option value="CAM">Attacking Midfielder</option>
                                    <option value="RW">Right Wing</option>
                                    <option value="ST">Striker</option>
                                    <option value="LW"></option>
                                    <option value="Left Wing"></option>
                                </select>
                        </div>

                        <div class="grid grid-cols-3 w-full gap-2 mt-2">
                            <div>
                                <label for="PAC" class="block text-white text-sm font-medium">PAC</label>
                                <input id="PAC" type="number" min="1" max="100" placeholder="Pass" class="mt-1 p-2 w-[85%] rounded-md">
                            </div>
                            <div>
                                <label for="SHO" class="block text-white text-sm font-medium">SHO</label>
                                <input id="SHO" type="number" min="1" max="100" placeholder="SHO" class="mt-1 p-2 w-[85%] rounded-md">
                            </div>
                            <div>
                                <label for="PAS" class="block text-white text-sm font-medium">PAS</label>
                                <input id="PAS" type="number" min="1" max="100" placeholder="PAS" class="mt-1 p-2 w-[85%] rounded-md">
                            </div>
                            <div>
                                  <label for="DRI" class="block text-white text-sm font-medium">DRI</label>
                                <input id="DRI" type="number" min="1" max="100" placeholder="DRI" class="mt-1 p-2 w-[85%] rounded-md">
                            </div>
                            <div>
                                <label for="DEF" class="block text-white text-sm font-medium">DEF</label>
                                <input id="DEF" type="number" min="1" max="100" placeholder="DEF" class="mt-1 p-2 w-[85%] rounded-md">
                            </div>
                            <div>
                                <label for="PHY" class="block text-white text-sm font-medium">PHY</label>
                                <input id="PHY" type="number" min="1" max="100" placeholder="PHY" class="mt-1 p-2 w-[85%] rounded-md">
                            </div>
                        </div>
                        <div class="">
                            <button type="button" id="AddPlayer" class="w-[40%] bg-zinc-400 hover:bg-green-500 text-white font-bold my-4 mr-2 py-2 px-4 rounded">
                                Add
                            </button>
                            <button type="button" id="Cansel" class="w-[40%] bg-zinc-400 hover:bg-red-500 text-white font-bold my-4 ml-2 py-2 px-4 rounded">
                                Cansel
                            </button>
                        </div>
                    </form>
                </div>
                
                    <!---------------------------------------------------- card player ------------------------------------------------------------------->
                <div id="ModelCardPalyer" class="">
                    <!-- Liste des joueurs -->
                    <div id="playerList" class="mt-6">
                        <h2 class="text-xl font-semibold mb-4 text-white">Liste des joueurs</h2>
                        <ul class="space-y-4">
                        <!-- Les joueurs ajoutés apparaîtront ici -->
                        </ul>
                    </div>
                    <!-- Wrapper | For this page - !!ignore-->
                    <div class="wrapper">
                    <!-- *** fut-player-card ***-->
                        <div class="fut-player-card">
                            <!-- Player Card Top-->
                            <div class="player-card-top">
                                <div class="player-master-info">
                                    <div class="player-rating"><span>00</span></div>
                                    <div class="player-position"><span>RW</span></div>
                                    <div class="player-nation"><img src="https://selimdoyranli.com/cdn/fut-player-card/img/argentina.svg" alt="Argentina" draggable="false"/></div>
                                    <div class="player-club"><img src="https://selimdoyranli.com/cdn/fut-player-card/img/barcelona.svg" alt="Barcelona" draggable="false"/></div>
                                </div>
                                <div class="player-picture"><img src="https://selimdoyranli.com/cdn/fut-player-card/img/messi.png" alt="Messi" draggable="false"/>
                                </div>
                            </div>
                            <div class="player-card-bottom">
                                <div class="player-info">
                                    <div class="player-name"><span>MESSI</span></div>
                                    <div class="player-features">
                                        <div class="player-features-col"><span>
                                            <div class="player-feature-value">00</div>
                                            <div class="player-feature-title">PAC</div></span><span>
                                            <div class="player-feature-value">00</div>
                                            <div class="player-feature-title">SHO</div></span><span>
                                            <div class="player-feature-value">00</div>
                                            <div class="player-feature-title">PAS</div></span>
                                        </div>
                                        <div class="player-features-col"><span>
                                            <div class="player-feature-value">00</div>
                                            <div class="player-feature-title">DRI</div></span><span>
                                            <div class="player-feature-value">00</div>
                                            <div class="player-feature-title">DEF</div></span><span>
                                            <div class="player-feature-value">00</div>
                                            <div class="player-feature-title">PHY</div></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!---------------------------------------------------- end card player ----------------------------------------------------------------------------->

            </div>
            
        </div>

    </div>
    

    <script src="js/script.js"></script>
</body>
